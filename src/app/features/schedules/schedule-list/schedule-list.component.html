<app-schedule-menu></app-schedule-menu>
<h2>My Schedules</h2>
<app-schedule-search></app-schedule-search>
<ul class="schedule-list">
  <li *ngFor="let schedule of schedules">
    <a routerLink="/schedule/edit/{{schedule.id}}">
      <span class="badge">{{schedule.id}}</span> {{schedule.name}}
    </a>
    <button class="delete" title="delete schedule"
      (click)="delete(schedule)">x</button>
  </li>
</ul>
