<h1 mat-dialog-title><strong>Phone Number</strong></h1>

<div mat-dialog-content>
  <mat-select placeholder="Select a phone" [(value)]="selectedNumber.id">
    <mat-option *ngFor="let number of phoneNumbers" [value]="number.id">
      {{number.phoneNumber}}
    </mat-option>    
  </mat-select>  
  <ng-template #elseTemplate>
    Sure to delete <b>{{selectedNumber.phoneNumber}}</b>?
  </ng-template> 
</div>   
<div mat-dialog-actions>
  <button type="button" mat-button (click)="doAction()">{{action}}</button>
  <button type="button" mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
