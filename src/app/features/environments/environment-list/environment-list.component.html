<app-environment-menu></app-environment-menu>
<h2>My Environments</h2>
<app-environment-search></app-environment-search>
<ul class="environment-list">
  <li *ngFor="let environment of environments">
    <a routerLink="/environment/edit/{{environment.id}}">
      <span class="badge">{{environment.id}}</span> {{environment.name}}
    </a>
    <button class="delete" title="delete environment"
      (click)="delete(environment)">x</button>
  </li>
</ul>
