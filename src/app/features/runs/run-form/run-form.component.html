<app-run-menu></app-run-menu>
<!--{{ model | json }}-->
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #runForm="ngForm">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="description" disabled [ngModel]="model?.name"
        (ngModelChange)="model.name = $event" name="name">
    </div>    

    <div class="form-group">
      <label for="environmentId">Scenario</label>
      <select class="form-control" [ngModel]="model?.scenarioId" (ngModelChange)="model.scenarioId = $event"
        (change)="loadListOfStepsAndDescriptionByScenarioId();" id="scenarioId" required name="scenarioId">
        <option *ngFor="let scenario of scenarios" [value]="scenario.id">{{scenario.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea type="text" class="form-control" id="description" disabled [ngModel]="model?.description"
        (ngModelChange)="model.description = $event" name="description">
          </textarea>
    </div>

    <div class="form-group">
      <label for="listOfSteps">List of Steps</label>
      <textarea type="text" rows=10 class="form-control" id="listOfSteps" disabled [ngModel]="model?.listOfSteps"
        (ngModelChange)="model.listOfSteps = $event" name="listOfSteps">
      </textarea>
    </div>

    <div class="form-group">
      <label for="environmentId">Feature</label>
      <select class="form-control" [ngModel]="model?.featureId" (ngModelChange)="model.featureId = $event"
        (change)="loadFeaturesByScenario();" id="featureId" required name="featureId">
        <option *ngFor="let feature of features" [value]="feature.id">{{feature.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="environmentId">Environment</label>
      <select class="form-control" [ngModel]="model?.environmentId" (ngModelChange)="model.environmentId = $event"
        (change)="loadContextsByEnvironment();" id="environmentId" required name="environmentId">
        <option *ngFor="let environment of environments" [value]="environment.id">{{environment.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="contextId">Context</label>
      <select class="form-control" [disabled]="model?.environmentId == 0" [ngModel]="model?.contextId"
        (ngModelChange)="model.contextId = $event" id="contextId" required name="contextId">
        <option *ngFor="let context of contexts" [value]="context.id">{{context.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="userId">Tester</label>
      <select class="form-control" [ngModel]="model?.userId" (ngModelChange)="model.userId = $event" id="userId"
        required name="userId">
        <option *ngFor="let user of users" [value]="user.id">{{user.name}}</option>
      </select>
    </div>

    <button type="button" class="btn btn-default" (click)="newRun(); runForm.reset()">New Run</button>
    <button type="submit" class="btn btn-success" [disabled]="!runForm.form.valid">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Scenario</div>
    <div class="col-xs-9">{{ this.selectedScenario?.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Description</div>
    <div class="col-xs-9">{{ model?.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Environment</div>
    <div class="col-xs-9" *ngFor="let environment of environments">
      <span *ngIf="environment.id == model.environmentId">
        {{ environment.name }}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">Context</div>
    <div class="col-xs-9" *ngFor="let context of contexts">
      <span *ngIf="context.id == model.contextId">
        {{ context.name }}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">User</div>
    <div class="col-xs-9" *ngFor="let user of users">
      <span *ngIf="user.id == model.userId">
        {{ user.name }}
      </span>
    </div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="goBack()">Go Back</button>
</div>
