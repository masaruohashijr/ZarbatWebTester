<div id="search-component">
    <label for="search-box">Search</label>&nbsp;
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    <ul class="search-result">
      <li *ngFor="let step of steps$ | async" >
        <a routerLink="/villain/edit/{{step.id}}">
          {{step.name}}
        </a>
      </li>
    </ul>
  </div>
