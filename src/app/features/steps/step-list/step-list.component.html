<app-step-menu></app-step-menu>
<h2>My Steps</h2>
<app-step-search></app-step-search>
<ul class="step-list">
  <li *ngFor="let step of steps">
    <a routerLink="/step/edit/{{step.id}}">
      <span class="badge">{{step.id}}</span> {{step.name}}
    </a>
    <button class="delete" title="delete step"
      (click)="delete(step)">x</button>
  </li>
</ul>
