<app-scenario-menu></app-scenario-menu>
<h2>My Scenarios</h2>
<app-scenario-search></app-scenario-search>
<ul class="scenario-list">
  <li *ngFor="let scenario of scenarios">
    <a routerLink="/scenario/edit/{{scenario.id}}">
      <span class="badge">{{scenario.id}}</span> {{scenario.name}}
    </a>
    <button class="delete" title="delete scenario"
      (click)="delete(scenario)">x</button>
  </li>
</ul>
